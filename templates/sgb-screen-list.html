<ion-view view-title="{{ title | translate }}" class="appBackground">
  <ion-content>
    <div class="bar bar-header item-input-inset" ng-show="showSearch">
      <label class="item-input-wrapper">
        <i class="ion-search placeholder-icon"></i>
        <input type="search" placeholder="{{ 'list_search' | translate }}" ng-model="searchQuery" ng-change="filterItems(searchQuery)" />
      </label>
      <button class="button button-clear" translate="list_search_cancel" ng-click="cancelSearch()">
      </button>
    </div>
    <div class="list card opaque">
      <a class="item item-thumbnail-left item-icon-right" ng-repeat="item in filteredItems" ng-click="itemClickHandler(item)">
        <img src="{{ item.image }}">
        <p class="listItemTitle">{{ item.title }}</p>
        <p>{{ item.detail1 }}</p>
        <p ng-show="item.url">{{ item.url }}</p>
        <p ng-show="item.detail2">{{ item.detail2 }}</p>
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>

<ion-view view-title="{{ title | translate }}" class="appBackground">
    <ion-content>

        <div class="searchBarView card item-input-inset" ng-show="showSearch">
            <label class="searchField item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="{{ 'list_search' | translate }}" ng-model="searchQuery" ng-change="filterItems(searchQuery)">
            </label>
            <button class="button button-clear " ng-click="cancelSearch()">
                <i class="icon ion-close-circled searchCancelButton"></i>
            </button>
        </div>

        <div class="list card opaque">
            <a class="item item-thumbnail-left item-icon-right item-stable listBackground" ng-repeat="item in filteredItems" ng-click="itemClickHandler(item)">
                <img src="{{ item.image }}">
                <h2 class="listItemTitle">{{ item.title }}</h2>
                <p class="detail1" ng-show="item.detail_1">{{ item.detail_1 }}</p>
                <p ng-show="item.detail_2">{{ item.detail_2 }}</p>
                <p ng-show="item.detail_3">{{ item.detail_3 }}</p>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>

<ion-view translate-attr-view-title="product_list_title">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items">
                <img ng-src="{{item.photo}}">
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<div class="card opaque">
    <a class="item item-thumbnail-left item-icon-right item-stable listBackground">
        <img src="{{ user.image }}">
        <h2 class="listItemTitle">{{ user.title }}</h2>
        <p ng-show="user.detail_1">{{ user.detail_1 }}</p>
        <p ng-show="user.detail_2">{{ user.detail_2 }}</p>
        <i class="icon ion-chevron-right"></i>
    </a>
</div>
